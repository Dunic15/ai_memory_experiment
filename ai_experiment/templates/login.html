<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tr("AI Memory Study - Login") }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .device-warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .device-warning strong {
            color: #856404;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† {{ tr("AI-Assisted Memory Study") }}</h1>
        <p class="subtitle">{{ tr("Welcome! Please provide your information to begin.") }}</p>
        
        <div class="device-warning" id="deviceWarning" style="display: none;">
            <strong>‚ö†Ô∏è {{ tr("Device Check:") }}</strong> {{ tr("This experiment requires a laptop or desktop computer. Please do not use a phone or tablet.") }}
        </div>

        <form action="/login" method="POST" id="loginForm">
            <div class="form-group">
                <label for="full_name">{{ tr("Full Name") }} *</label>
                <input type="text" id="full_name" name="full_name" required
                       oninvalid="this.setCustomValidity('{{ tr("Please fill in this field") }}')"
                       oninput="this.setCustomValidity('')">
            </div>

            <div class="form-group">
                <label for="profession">{{ tr("Profession / Field of Study") }} *</label>
                <input type="text" id="profession" name="profession" required
                       oninvalid="this.setCustomValidity('{{ tr("Please fill in this field") }}')"
                       oninput="this.setCustomValidity('')">
            </div>

            <div class="form-group">
                <label for="age">{{ tr("Age") }} *</label>
                <input type="number" id="age" name="age" min="18" max="60" required 
                       oninvalid="this.setCustomValidity('{{ tr("Please enter an age between 18 and 60") }}')"
                       oninput="this.setCustomValidity('')">
            </div>

            <div class="form-group">
                <label for="gender">{{ tr("Gender") }} *</label>
                <select id="gender" name="gender" required
                        oninvalid="this.setCustomValidity('{{ tr("Please select an option") }}')"
                        oninput="this.setCustomValidity('')">
                    <option value="">{{ tr("Select...") }}</option>
                    <option value="M">{{ tr("Male") }}</option>
                    <option value="F">{{ tr("Female") }}</option>
                    <option value="Other">{{ tr("Other") }}</option>
                    <option value="Prefer not to say">{{ tr("Prefer not to say") }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="native_language">{{ tr("Native Language") }} *</label>
                <input type="text" id="native_language" name="native_language" required
                       oninvalid="this.setCustomValidity('{{ tr("Please fill in this field") }}')"
                       oninput="this.setCustomValidity('')">
            </div>

            <button type="submit" id="submitBtn">{{ tr("Continue to Study") }} ‚Üí</button>
        </form>
    </div>

    <script>
        // Device check
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        if (isMobileDevice()) {
            document.getElementById('deviceWarning').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            // Note: This text should ideally be translated server-side
            document.getElementById('submitBtn').textContent = '{{ tr("Please use a computer") }}';
        }

        // Request fullscreen on form submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen request failed:', err);
                });
            }
        });
    </script>
</body>
</html>
